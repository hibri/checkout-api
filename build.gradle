plugins {
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version "1.2.3"
    id 'war'
    id 'com.github.samueltbrown.cucumber' version "0.9"

}


group 'checkout-api'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}




mainClassName = 'com.worldremit.checkout.api.BootStrap'

dependencies {

    compile 'com.sparkjava:spark-core:2.3'
    compile 'com.google.code.gson:gson:2.5'
    compile 'com.squareup.okhttp3:okhttp:3.0.1'

    testCompile 'junit:junit:4.11'
    testCompile 'org.hamcrest:hamcrest-core:1.3+'
    testCompile 'org.hamcrest:hamcrest-junit:+'
    testCompile 'org.hamcrest:hamcrest-library:1.3+'
    testCompile 'org.mockito:mockito-core:1.9.+'


    testCompile 'info.cukes:cucumber-java8:+'
    testCompile 'info.cukes:cucumber-core:+'


}




cucumber {
    formats = ['pretty','json:build/cucumber.json','junit:build/cucumber.xml']


    monochrome = false
    strict = false
    dryRun = false
    ignoreFailures = false


}



